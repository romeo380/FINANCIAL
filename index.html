<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0d0d2b 0%, #000000 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/WCzjd6y.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 10000px; }
    }

    .login-box {
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00f0ff;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #00f0ff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
    }

    .login-box button {
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #00c2d1;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00f0ff;
      font-size: 32px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .welcome.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="login-box">
    <h2>Galaxy Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <div class="welcome" id="welcomeMsg">üåå Welcome to the Galaxy, Admin!</div>

  <audio id="loginSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" preload="auto"></audio>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      const sound = document.getElementById('loginSound');
      const welcome = document.getElementById('welcomeMsg');

      if (username === 'admin' && password === 'admin') {
        message.textContent = '';
        sound.play();
        welcome.classList.add('show');
        setTimeout(() => {
          window.location.href = 'galaxy-dashboard.html';
        }, 3000);
      } else {
        message.style.color = 'red';
        message.textContent = '‚ùå Invalid credentials.';
      }
    }
  </script>
</body>
</html>
